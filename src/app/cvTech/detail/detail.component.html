<div *ngIf="personne">
  <div class="text-center">Cv {{personne.firstname | titlecase}} {{personne.name | titlecase}}</div>
  <br>
  <div class="text-center">
    <img  src="assets/images/{{personne.path || 'cv.png'}}"
          alt="{{personne.firstname}}"
          width="200px"
          height="200px"
          class="rounded-circle">
  </div>
  <br>
  <div style="width: 50%; margin: auto;">
    <table class="table table-striped ">
      <thead>
        <tr>
          <th >
            <span style="font-weight: bold;"> <i class="fa fa-clock-o"></i>
              Informations
            </span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Name <span style="font-weight: normal;">{{personne.name | titlecase}}</span></th>

        </tr>
        <tr>
          <th >Firstname <span style="font-weight: normal;"> {{personne.firstname | titlecase}}</span></th>
        </tr>
        <tr>
          <th>Job <span style="font-weight: normal;">{{personne.job | titlecase}}</span></th>
        </tr>
        <tr>
          <th>Age <span style="font-weight: normal;">{{personne.age}} ans</span></th>
        </tr>
        <tr>
          <th>Cin
            <span style="font-weight: normal;">
              {{personne.cin}}
            </span>
          </th>
        </tr>
      </tbody>
    </table>
    <div class="text-center">
      <button class="btn btn-danger" (click)="deletePersonne()">Delete</button>
      <button class="btn btn-primary" (click)="updatePersonne(personne.id)">Update</button>
    </div>
  </div>


</div>
